<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--  <link href="css/font-awesome.css" rel="stylesheet">-->
    <script src="https://kit.fontawesome.com/2520393c3b.js" crossorigin="anonymous"></script>
</head>
<body>


<div class="main" >
    <section class="container-signIn">

        <div class="form-contact">
            <div class="title mt-3 pt-3">
                <h1 class="title-contact text-center mt-5 p-5 pt-5">
                    Sign In
                </h1>
            </div>
            <form action="/action_page.php">
                <div class="row">
                    <div class="col">

                        <input type="text" class="input100 m-3 p-3" id="userName" placeholder="usernamw or email" value="usernamw or email">
                    </div>
                </div>
                <div class="row">
                    <div class="col">

                        <input type="text" class="input100 m-3 p-3" id="passWord" placeholder="Enter your name" value="password">
                    </div>
                </div>


                <div class="row">
                    <div class=" text-center mt-3">
                        <button type="submit" class="btn">Sign in</button>
                    </div>
                </div>
            </form>
            <div class="row">
                <p class="text-center text-black-50 mt-5">Or login with</p>
            </div>
            <div class="row">
                <div class="icon pr-3">
                    <div class="fa-brands fa-facebook-f p-4"></div>
                </div>
                <div class="icon pl-3">
                        <div class="fa-brands fa-google p-4"></div>
                </div>

            </div>
            <div class="row">
                <p class="text-center mb-5 mt-100">
                    Sign up
                </p>
            </div>
        </div>



    </section>
</div>


<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-migrate-3.4.0.min.js"></script>

</body>
</html>
